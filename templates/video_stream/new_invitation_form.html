{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Invite your friends on {{ app_name }}</h1>
    <form role="form" action="{% url 'video_stream_new_invitation' %}" method="post">

        {{ form | crispy }}

        {% csrf_token %}

        <button type="submit">Send the invitation</button>
    </form>
{% endblock %}
